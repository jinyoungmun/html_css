<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>01</title>
        <style>
            table{
                border: 10px solid black;
                width: 500px;
                border-collapse: separate;
                text-align: center;
            }
            th,td{
                border: 1px solid black;
            }
            .heading{
                background: yellow;
            }
        </style>
    </head>
    <body>
        <table>
            <col class="heading">
            <caption>개인정보 및 지원분야</caption>
            <tr>
                <th rowspan="4">개인정보</th>
                <th>이름</th>
                <td>홍길동</td>
            </tr>
            <tr>
                <th>학과</th>
                <td>정보통신과</td>
            </tr>
            <tr>
                <th>학번</th>
                <td>본인학번</td>
            </tr>
            <tr>
                <th>연락처</th>
                <td>010-0000-0000</td>
            </tr>
            <tr>
                <th>지원분야</th>
                <td colspan="2">웹프로그래밍</td>
            </tr>
            <tr>
                <th>지원사진</th>
                <td colspan="2"><img src="./html/images/bear.jpg" width="100" height="100"></td>
            </tr>
            <tr>
                <td colspan="3"><a href="www.naver.com" target="_blank">클릭하여 지원서 제출하세요.</a></td>
            </tr>
        </table>
        <br>
        <fieldset>
            <h1>지원서가 제출완료되었습니다.</h1>
            <h1>감사합니다.</h1>
        </fieldset>
    </body>
</html>
