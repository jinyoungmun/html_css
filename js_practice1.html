<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>js_practice1</title>
        <style>
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>4의 배수일까 아닐까</h2>
        <script>
            var userNumber = prompt("숫자를 입력하시오.");
            if(userNumber !== null){
                if(userNumber%4 == 0){
                    document.write(userNumber + "는 4의 배수입니다.");
                }
                else{
                    document.write(userNumber + "는 4의 배수가 아닙니다.");
                }
            }
        </script>
    </body>
</html>
