<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>js_practice2</title>
        <style>
            body{
                text-align: center;
            }
            p{
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h2>3의 배수 찾기</h2>
        <script>
            var i;
            var userNumber = prompt("몇 까지 3의 배수를 찾을까요?");
            var count = 0;
            if (userNumber !== null){
                for(i=3; i<=userNumber; i++){
                    if(i%3 == 0){
                        count++;
                        document.write(i+",");
                    }
                }
                document.write("<p>" + userNumber + "까지 3의 배수의 갯수 : " + count + "</p>")
            }
        </script>
    </body>
</html>
