<!DOCTYPE html>
<html>
    <head>
        <script>
            var a;
            a = 10;
            document.write("a="+a+"<br>");
            document.write("a++실행결과="+(a++)+"<br>");
            document.write("a++실행후 a="+a+"<br>");
            document.write("++a실행결과="+(++a)+"<br>");
            document.write("a--실행결과="+(a--)+"<br>");
            document.write("a--실행후="+a+"<br>");
            document.write("--a실행결과="+(--a));
        </script>
    </head>
</html>
