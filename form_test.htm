<!DOCTYPE html>
<html>
<head>
    <title>폼 작성</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <pre>
                아 이 디 : <input type="text" size = "10" maxlength="10"/><br/>
                비밀번호 : <input type="password" size = "10" maxlength="10"/><br/>
                가입일자 : <input type="date"/><br/>
                전화번호 : <input type="tel" size = "10"/><br/>
                참고사항 : <br>
                <textarea name="textarea_1" rows="10" cols="40"> 의견을 남겨 주세요. </textarea>
            </pre>
        </fieldset>
        <input type="submit" value="가입하기"/>
        <input type="reset" value="다시 쓰기"/>
    </form>
</body>    

</html>
