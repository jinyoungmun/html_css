<!DOCTYPE html>
<html>
    <head>
        <script>
            var line, i, j;
            line = prompt("줄의 수를 입력하세요")
            for(i=1; i<=line; i++){
                for(j=1; j<=i; j++){
                    document.write("*"+"\t");
                }
                document.write("<p>");
            }
        </script>
    </head>
</html>
