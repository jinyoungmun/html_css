<!DOCTYPE html>
<html>
    <head>
        <script>
            var jumsu = prompt("점수 입력", "점수를 입력하세요.");
            if(jumsu >= 90){
                alert("A등급입니다.");
            }
            else if(jumsu >= 80){
                alert("B등급입니다.");
            }
            else if(jumsu >= 70){
                alert("C등급입니다.");
            }
            else if(jumsu >= 60){
                alert("D등급입니다.");
            }
            else
                alert("E등급입니다.");
        </script>
    </head>
</html>
