<!DOCTYPE html>
<html lang="ko">
     <head>
         <title>paragraph</title>
     </head>
     <body>
         <h1>==문단태그==</h1>
         <p> p : 문단 나눔</p>
         br : 줄바꿈<br/>
         hr : 문단을 나눠 주는 용도로 수평선 줄 긋기 <hr/>
         <div style="background-color:skyblue;"> div:블록에 하늘색 배경 스타일 지정</div>
        <p style="color:red;">빨간색 글씨사이에 <span style="color:blue;">파란색 글씨</span>
            를 넣을 때는 span을 사용</p>
        <pre>
            pre요소는 문서소스에서 보이는 그대로
                여백과  줄바꿈이    보여집니다 
        </pre>
     </body>
</html>
